{{- if .Values.bots.enable }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bots
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
 project: default
 source:
  repoURL: 'https://github.com/hivenetes/bots'
  path: .
  targetRevision: HEAD
  helm:
    valueFiles:
      - values.yaml
    parameters:
      - name: image.tag
        value: main
      - name: storageclass
        value: {{ .Values.storageClass }}
 destination:
  server: 'https://kubernetes.default.svc'
  namespace: bots
 syncPolicy:
  automated: {}
  syncOptions:
    - CreateNamespace=true
{{- end }}
